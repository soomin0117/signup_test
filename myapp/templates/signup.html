<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

        <hr>
        <h1>Sign up</h1>

            <input type='submit' value='회원 등록'>
        </form>
        <hr>
    </div>
</body>
</html>
